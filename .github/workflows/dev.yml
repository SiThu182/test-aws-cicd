name: Push-to-EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2 on master branch push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install --force

      - name: Build project
        run: npm run build # or your build command (e.g., yarn build)

      - name: Deploy to Server 1
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.HOST_DNS }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          SOURCE: build/ # or dist/, whatever your build output directory is
          TARGET:  /var/www/html/test-cicd/
          EXCLUDE: '.git/*' #Optional, but good practice
          ARGS: '-rltgoDzvO' #Optional, but good practice, this keeps permissions and ownership
      - name: Executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd   /var/www/html/test-cicd/
            # If you need to restart a service, do it here. For example:
            # sudo systemctl restart your-service